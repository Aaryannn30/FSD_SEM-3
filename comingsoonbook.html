<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Coming Soon Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/comingsoonbook.css" />
</head>

<body>
    <section class="container">        
        <header>Comming Soon Page</header>
        <p>
            Our website is under construction. We're working hard to improve our
            website and we'll notify you when it's ready.
        </p>
        <div class="email-content">
            <p>Subscribe now to get the latest updates!</p>
            <div>
                <form action="index.html" class="input-box">
                    <input type="email" placeholder="Enter your email" required/>
                    <button type="submit">Notify Me</button>
                </form>                
            </div>
        </div>
    </section>
    <!-- JavaScript -->
    <script>
        function submit(this)
        {
            this.location.href = "index.html";
        }
    </script>
</body>

</html>
