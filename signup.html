<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Register Form - CodeCraftedWeb</title>
    <link rel="stylesheet" href="css/signup.css">                             
    <script>
        function validation()
        {
            e=document.getElementById("e").value;
            pat_e=/^\w+([\.-]?\w+)*@\w+([\.-]?\w{2,3})(\.\w{2,3})$/;

            if(!pat_e.test(e))
            {
                alert("Incorrect Email id");
            }
        }
    </script>
</head>

<body>
    <div class="bg"></div>
    <div class="container">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="login">
                <button class="button" onclick="document.close()" src="index.html">&times;</button>
                <form class="form">
                    <label for="chk" aria-hidden="true">Sign Up</label>
                    <input class="input" type="text" name="txt" placeholder="Username" required>
                    <input class="input" type="email" name="email" placeholder="Email" id="e" required>
                    <input class="input" type="password" name="pswd" placeholder="Password" required>
                    <button onclick="validation()">Sign Up</button>
                </form>
            </div>
            <div class="register">
                <form class="form">
                    <label for="chk" aria-hidden="true">Log In</label>
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    <!-- <input class="input" type="password" name="pswd" placeholder="Password" required> -->
                    <button>Log in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="JS/signup.js"></script>
</body>

</html>
