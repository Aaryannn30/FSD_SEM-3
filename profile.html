<script src="profile.js"></script>
<script>
	function showDashboard(option) {
		var content = '';
		switch (option) {
			case 'myProfile':
				content = "Profile content goes here";
				break;
			case 'allBooks':
				content = "All books content goes here.";
				break;
			case 'currentlyReading':
				content = "Currently reading books content goes here.";
				break;
			case 'alreadyRead':
				content = "Already read books content goes here.";
				break;
			case 'wantToRead':
				content = "Books you want to read content goes here.";
				break;
		}
		document.getElementById('dashboard').innerHTML = content;
	}

	function logout() {
		var ret = confirm("Do you want to logout?");
		if (ret) {
			alert("Logout successful");
		} else {
			alert("Logout cancelled");
		}
	}
</script>
